<!DOCTYPE html>
<html>
<script>
function drawX(){
var mycanvas = document.getElementById(“myCanvas”);
var ctx = mycanvas.getContext(“2d”);
ctx.beginPath();
ctx.moveTo(0, 0);
ctx.strokeStyle = “red”;
ctx.lineTo(300, 300);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(0, 300);
ctx.lineTo(300, 0);
ctx.strokeStyle = “orange”;
ctx.stroke();
ctx.arc(150,150,50,0,Math.PI*2);
ctx.strokeStyle = “green”;
ctx.stroke();
}
</script>
<body onload=“drawX();”>
<canvas id=“myCanvas” width=“300” height=“300”> </canvas>
</body>
</html>
